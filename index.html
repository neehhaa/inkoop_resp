<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e0c4ca8c3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            
                <i class="fas fa-align-left"></i>

                <nav class="nav-bar">
                    
                    <ul>
                        <li>About</li>
                        <li>Services</li>
                        <li>Cuisine</li>
                        <li>Gallery</li>
                        <li>Contact</li>
                        <li>Book</li>
                    </ul>
                </nav>
                <div class="cart"><i class="fas fa-shopping-cart"></i></div>
            
        </header>

        <div class="container">
            <div class="box1">What are you having for Lunch?</div>
            <div class="cards">
                <div class="card">
                    <div class="item-img"><img src="img/Mexican_Taco.jpg" alt=""></div>
                    <div class="item-name">Mexican_Taco</div>
                </div>
                <div class="card">
                    <div class="item-img"><img src="img/Farmhouse_Pizza.jpeg" alt=""></div>
                    <div class="item-name">Farmhouse_Pizza</div>
                </div>
                <div class="card">
                    <div class="item-img"><img src="img/Chicken_Burger.webp" alt=""></div>
                    <div class="item-name">Chicken_Burger</div>
                </div>
                <div class="card">
                    <div class="item-img"><img src="img/Loaded_Nachos.png" alt=""></div>
                    <div class="item-name">Loaded_Nachos</div>
                </div>
                <div class="card">
                    <div class="item-img"><img src="img/Hakka_Noodles.jpg" alt=""></div>
                    <div class="item-name">Hakka_Noodles</div>
                </div>
            </div>


        </div>


    </div>

</html>
